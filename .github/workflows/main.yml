on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # use the latest version of ubuntu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 #v3 to ensure that everything is run on node16

    - name: Set up Python
      uses: actions/setup-python@v4 #v3, node12 will be deprecated soon
      with:
        python-version: 3.9  #just upgrading from the alpine 3.6 version

    - name: Install dependencies
      run: |
        python -m pip install -r requirements.txt #install the requirements

    - name: Build and Deploy
      run: |
        cd public/
        python render.py
        cd ..

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: public
        path: public/
