{% for name, context in contexts | dictsort %}
    <div class="context">
        <h2>{{context.title}}</h2>
        <p class="description">{{context.description}}</p>
        <ul>
          <li>Source: {{context.source}}</li>
          <li>File: <a href=""> {{name}}</a> </li>
        </ul>
    </div>
{% endfor %}



<style>
    div.context {
        backgroun-color: #ddd;
        margin: 3px;
    }

    p.description {
        font-style: italic;
    }
</style>
